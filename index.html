    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

      html, body, #root { height: 100%; }

        margin: 0;

  <body>
    <div id="root"></div>

    <!-- Monta la app (Vite) -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- ====== Barra de zoom global (escala toda la app) ====== -->
<style>
  .zoom-bar-global{
    position: fixed; right: 10px; bottom: 10px; z-index: 9999;
    display: inline-flex; gap: 6px; align-items: center;
    padding: 8px 10px; border-radius: 12px;
    background: rgba(255,255,255,.9); backdrop-filter: blur(4px);
    border: 1px solid rgba(16,185,129,.2);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  .zoom-bar-global button{
    border: 1px solid rgba(16,185,129,.35); border-radius: 10px;
    padding: 6px 10px; cursor: pointer; background: #ecfdf5;
  }
  .zoom-bar-global .label{ min-width:48px; text-align:center; font-variant-numeric: tabular-nums; }
  @media (max-width: 640px){
    .zoom-bar-global{ right: 6px; bottom: 6px; padding: 6px 8px; }
    .zoom-bar-global button{ padding: 5px 8px; }
  }
</style>

<div class="zoom-bar-global">
  <button id="z-out">âˆ’</button>
  <span class="label" id="z-label">100%</span>
  <button id="z-in">+</button>
  <button id="z-fit">Ajustar</button>
  <button id="z-reset">Reset</button>
</div>

<script>
  (function(){
    const html = document.documentElement;
    const label = document.getElementById('z-label');
    const btnIn = document.getElementById('z-in');
    const btnOut = document.getElementById('z-out');
    const btnFit = document.getElementById('z-fit');
    const btnReset = document.getElementById('z-reset');

    let zoom = 1; // 1 = 100%
    function apply(){ html.style.zoom = zoom; label.textContent = Math.round(zoom*100) + '%'; }

    btnIn.onclick  = () => { zoom = Math.min(2, +(zoom + 0.1).toFixed(2)); apply(); };
    btnOut.onclick = () => { zoom = Math.max(0.5, +(zoom - 0.1).toFixed(2)); apply(); };
    btnReset.onclick = () => { zoom = 1; apply(); };

    btnFit.onclick = () => {
      const pageWidth = document.body.scrollWidth;
      const vw = window.innerWidth;
      if (pageWidth > 0) {
        const s = vw / pageWidth;
        zoom = Math.max(0.5, Math.min(2, +s.toFixed(2)));
        apply();
      }
    };

    window.addEventListener('orientationchange', () => setTimeout(apply, 50));
    apply();
  })();
</script>

  </body>
</html>
